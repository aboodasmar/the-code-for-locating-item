<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qa Automation Course</title>
    <link href="stylesheet.css" rel="stylesheet" />

  <body>
    <div>
      <form>
        <label id="label-one"> email or phone Number </label>
        <br />
        <br />

        <input
          id="email-input"
          placeholder="email or phone number"
          type="email"
        />
        <br />
        <br />

        <label id="label-two"> enter your password </label>
        <br />
        <br />

        <input id="password-input" placeholder="password" type="password" />
      </form>
    </div>

    <div>
      <form>
        <label id="label-one"> please enter your date of birth </label>
        <br />
        <br />

        <input id="date-input" placeholder="DD-MM-YYYY" type="date" />
        <br />
        <br />

        <label id="label-two"> please enter your mobile # </label>
        <br />
        <br />

        <input id="mobile-input" placeholder="+962 " type="number" />
        <br />
        <br />
        <button onclick="alert('your data has been sent')">
          save your information
        </button>
      </form>
    </div>
  </body>
